
version: '3.8'

services:
  scholarly-editor:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./public:/app/public:ro
    networks:
      - scholarly-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - scholarly-editor
    restart: unless-stopped
    networks:
      - scholarly-network
    profiles:
      - production

networks:
  scholarly-network:
    driver: bridge
