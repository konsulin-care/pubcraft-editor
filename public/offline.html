<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Pubcraft</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .offline-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .offline-icon {
            font-size: 64px;
            color: #6366F1;
            margin-bottom: 20px;
        }
        h1 {
            color: #1F2937;
            margin-bottom: 15px;
        }
        p {
            color: #6B7280;
            line-height: 1.6;
        }
        .reconnect-tips {
            margin-top: 30px;
            background-color: #F3F4F6;
            padding: 15px;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 25px;
        }
        ul li:before {
            content: '‚Ä¢';
            color: #6366F1;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üåê</div>
        <h1>You're Offline</h1>
        <p>Don't worry! Pubcraft saves your work locally. You can continue editing, and your changes will sync when you reconnect.</p>
        
        <div class="reconnect-tips">
            <p>To reconnect:</p>
            <ul>
                <li>Check your internet connection</li>
                <li>Refresh the page once back online</li>
                <li>Ensure Wi-Fi or mobile data is enabled</li>
            </ul>
        </div>
    </div>
</body>
</html>
